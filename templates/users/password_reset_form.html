{%extends 'base.html'%}
{% block extra_css %}
<style>
  body {
    background-color: #f4f6fb;
    font-family: 'Segoe UI', sans-serif;
  }

  /* Centered Form Container */
  form {
    background-color: #ffffff;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    padding: 32px;
    max-width: 500px;
    margin: 40px auto;
  }

  h2 {
    color: #4b2e83;
    font-weight: 600;
    text-align: center;
    margin-bottom: 1rem;
  }

  p {
    text-align: center;
    font-size: 0.95rem;
    color: #555;
    margin-bottom: 2rem;
  }

  input[type="email"] {
    border-radius: 10px;
    border: 1px solid #ccc;
    padding: 10px 12px;
    width: 100%;
    box-sizing: border-box;
    transition: 0.3s ease;
  }

  input[type="email"]:focus {
    border-color: #4b2e83;
    box-shadow: 0 0 0 2px rgba(75, 46, 131, 0.1);
    outline: none;
  }

  button[type="submit"] {
    background-color: #4b2e83;
    color: white;
    border: none;
    padding: 10px 24px;
    border-radius: 8px;
    font-weight: 600;
    width: 100%;
    transition: 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #3a2168;
  }

  /* Responsive */
  @media (max-width: 576px) {
    form {
      padding: 24px;
      margin: 20px;
    }
  }
</style>
{% endblock %}
{% block content %}
<h2>Forgot your password?</h2>
<p>Enter your registered email address and we'll send you a link to reset your password.</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send reset link</button>
</form>
{% endblock %}
